<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/dist/index.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="src/images/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="card__body">
        <div class="title">Order Summary</div>
        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="subscription">
          <div class="subscription__group">
            <div class="subscription__img">
              <img src="src/images/icon-music.svg" alt="music" />
            </div>
            <div class="subscription__desc">
              <div>Annual Plan</div>
              <div>$59.99/year</div>
            </div>
          </div>

          <div class="subscription__link">
            <a href="#">change</a>
          </div>
        </div>
        <div class="payment-btn">Proceed to Payment</div>
        <div class="cancel-btn">Cancel Order</div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">George Asiedu</a>.
    </footer>
  </body>
</html>
